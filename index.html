<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <section>
        <nav id="title">
            <span class="material-symbols-outlined">
                person_add
                </span>
            <img src="" alt="">
            <h1>Contatos</h1>
        </nav>
        <div class="containerform">
            <form id="form">
                <input type="text" id="name" placeholder="Nome" required min="1" >
                <input type="tel" id="cel" placeholder="Telefone" required >
                <button id="button"><span class="material-symbols-outlined">
                    add
                    </span> Adicionar</button>
            </form>
            <span id="msg"></span>
        </div>
        <table id="table" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </section>
    <footer><p>&copy;2023 Todos os direitos reservados.</p>
    Thalles Rafael</footer>
    <script src="javaScript/script.js"></script>
</body>
</html>
